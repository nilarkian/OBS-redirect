<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
    (function() {
        if (window.location.search) {
            const queryString = window.location.search;
            const redirectUrl = queryString.split("://")[0].substr(1) + "://" + queryString.split("://")[1];
            window.location.replace(redirectUrl);
        }
    })();
    </script>
</head>
<body>
</body>
</html>
